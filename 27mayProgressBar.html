<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <section class="p-5 col-md-5">
     	<div class="progress" style="height: 44px;">
     		<div class="progress-bar" style="width: 30%;">
     			30%
     		</div>
     	</div>
     	<br>

     	<div class="progress" style="height: 44px;">
     		<div class="progress-bar bg-warning" style="width: 40%;">
     			40%
     		</div>
     	</div>
     	<br>

     	<div class="progress" style="height: 44px;">
     		<div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 50%;">
     			50%
     		</div>
     	</div>
     	<br>
     	<div class="progress" style="height: 44px;">
     		<div class="progress-bar bg-info" style="width: 70%;">
     			70%
     		</div>
     	</div>
     	<br>
     	<div class="progress" style="height: 44px;">
     		<div class="progress-bar bg-danger" style="width: 80%;">
     			80%
     		</div>
     	</div>
     	<br>
     	<div class="progress" style="height: 44px;">
     		<div class="progress-bar bg-success  progress-bar-striped" style="width: 90%;">
     			90%
     		</div>
     	</div>
     	<br>

     	<div class="progress" style="height: 20px">
     		<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 20%;">
     			20%
     		</div>
     	</div>
     </section>
</body>
</html>
